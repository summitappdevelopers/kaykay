<html ng-app="kaykay">
<head>
	<title>kaykay | Task manager + Timeline</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script>
		var user = <%-JSON.stringify(user)%>;
	</script>
	<style>
		body{
			background-color: #8BB55B;
			font-family: HelveticaNeue;
		}

		h1{
			font-size: 24px;
			font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
			font-weight: 300;
			color:white;
		}

		.nav {
			width: 100%;
			height: 75px;
			background-color: #4A90E2;
			-webkit-box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.50);
			box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.50);
			text-align: center;
		}

		.nav-title {
			font-size: 28px;
			color: #FFFFFF;
			text-align: center;
			line-height: 275%;
			position: absolute;
			width: 100%;
			left: 0px;
		}

		.nav-name {
			font-family: HelveticaNeue-Light;
			font-size: 20px;
			color: #FFFFFF;
			text-align: center;
			line-height: 400%;
			float: right;
			margin-right: 30px;
		}

		.project-container {
			margin-top: 30px;
			padding-left: 100px;
			padding-right: 100px;
		}

		.project-container hr {
			margin-left: -10px;
			margin-right: -10px;
		}

		.project-row h1 {
			font-size: 24px;
			color: black;
			font-family: Arial;
			margin-top: 10px;
			margin-right: 2px;
			line-height: 325%;
		}

		.project-row {
			margin-top: 10px;
			width: 100%;
			height: 100px;
			background-color: white;
			-webkit-box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.50);
			box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.50);
			padding-top: 0.1px;
			padding-bottom: 0.1px;
			padding-left: 10px;
			padding-right: 10px;
		}

		.project-row:hover{
			background-color: #E6E6E6;
			cursor: pointer;
		}

		.last-edited {
			font-family: HelveticaNeue-Light;
			font-size: 20px;
			color: #8F8F8F;
			float: right;
			margin-top: -60px;
			margin-right: 30px;
		}
		
		.project-container button {
			font-family: HelveticaNeue-Light;
			font-size: 20px;
			color: #FFFFFF;
			float: right;
			width: 120px;
			margin-top: -35px;
			margin-right: 10px;
			background: #4A90E2;
			border: none;
			border-radius: 5px;
		}

		#createProjectDialog{
			width: 50%;
			height: 100px;
			background-color: white;
		}

	</style>
</head>


	<body>

		<div class="nav">
			<span class="nav-title">kaykay</span>
			<span class="nav-name">Welcome back, <%=user.firstName %></span>
		</div>

		<div class="container-fluid project-container" ng-controller="projectList">

			<h1>Projects</h1>
			<button ng-click="addProject()">New</button>
			<hr>


		</div>

	</body>

</html>
